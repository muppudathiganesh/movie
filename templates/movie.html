<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ genre.title() }} Movies</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; font-size: 20px; }
    </style>
</head>
<body>
    <h1>{{ genre.title() }} Movies</h1>
    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found in this genre.</p>
    {% endif %}
    <a href="{{ url_for('picker') }}">‚Üê Pick another genre</a>
</body>
</html>
